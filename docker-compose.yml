version: "3"
services:
  mongo:
    image: "mongo:latest"
    volumes:
      - "./init_db:/docker-entrypoint-initdb.d"
      - "./tmp/data:/data/db"
      - "./dbimport:/import"
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "mongo-admin"
      MONGO_INITDB_ROOT_PASSWORD: "admin_password"
#      MONGO_INITDB_DATABASE: "gamescripter"